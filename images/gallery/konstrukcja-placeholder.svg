<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="construGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#construGradient)"/>
  
  <!-- Construction beams -->
  <rect x="50" y="100" width="300" height="20" fill="#ff6b35" opacity="0.8"/>
  <rect x="80" y="50" width="20" height="200" fill="#ff6b35" opacity="0.8"/>
  <rect x="300" y="50" width="20" height="200" fill="#ff6b35" opacity="0.8"/>
  <rect x="190" y="80" width="20" height="140" fill="#f39c12" opacity="0.7"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Title -->
  <rect x="0" y="250" width="400" height="50" fill="rgba(0,0,0,0.7)"/>
  <text x="200" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="18">Konstrukcje Stalowe</text>
</svg>