<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="gateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gateGradient)"/>
  
  <!-- Gate frame -->
  <rect x="50" y="80" width="300" height="140" fill="none" stroke="#ff6b35" stroke-width="6"/>
  
  <!-- Gate panels -->
  <rect x="60" y="90" width="135" height="120" fill="none" stroke="#f39c12" stroke-width="3"/>
  <rect x="205" y="90" width="135" height="120" fill="none" stroke="#f39c12" stroke-width="3"/>
  
  <!-- Vertical bars -->
  <line x1="90" y1="90" x2="90" y2="210" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="120" y1="90" x2="120" y2="210" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="150" y1="90" x2="150" y2="210" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="235" y1="90" x2="235" y2="210" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="265" y1="90" x2="265" y2="210" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="295" y1="90" x2="295" y2="210" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Horizontal bars -->
  <line x1="60" y1="130" x2="195" y2="130" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="60" y1="170" x2="195" y2="170" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="205" y1="130" x2="340" y2="130" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="205" y1="170" x2="340" y2="170" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Gate handles -->
  <circle cx="180" cy="150" r="4" fill="#ff6b35"/>
  <circle cx="220" cy="150" r="4" fill="#ff6b35"/>
  
  <!-- Title -->
  <rect x="0" y="250" width="400" height="50" fill="rgba(0,0,0,0.7)"/>
  <text x="200" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="18">Bramy i Ogrodzenia</text>
</svg>