<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="railingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#railingGradient)"/>
  
  <!-- Railing posts -->
  <rect x="50" y="100" width="8" height="120" fill="#34495e"/>
  <rect x="120" y="100" width="8" height="120" fill="#34495e"/>
  <rect x="190" y="100" width="8" height="120" fill="#34495e"/>
  <rect x="260" y="100" width="8" height="120" fill="#34495e"/>
  <rect x="330" y="100" width="8" height="120" fill="#34495e"/>
  
  <!-- Top rail -->
  <rect x="50" y="100" width="288" height="6" fill="#ff6b35"/>
  <!-- Bottom rail -->
  <rect x="50" y="180" width="288" height="6" fill="#ff6b35"/>
  
  <!-- Decorative elements -->
  <circle cx="85" cy="140" r="8" fill="#f39c12" opacity="0.8"/>
  <circle cx="155" cy="140" r="8" fill="#f39c12" opacity="0.8"/>
  <circle cx="225" cy="140" r="8" fill="#f39c12" opacity="0.8"/>
  <circle cx="295" cy="140" r="8" fill="#f39c12" opacity="0.8"/>
  
  <!-- Title -->
  <rect x="0" y="250" width="400" height="50" fill="rgba(0,0,0,0.7)"/>
  <text x="200" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="18">Balustrady</text>
</svg>